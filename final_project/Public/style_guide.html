<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Ahoy! Style Guide</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/style_guide.css"/>
    <link rel="stylesheet" href="https://use.typekit.net/zga1hzm.css">
</head>

<body>

  <header>
    <h1>Style Guide</h1>
    <h3>Designer: Vanessa Stewart</h3>
    <h3>Project: Ahoy!</h3>
  </header>

  <main>
    <h2>Adjectives</h2>
        <div class="adjectives">
          <p id="coll">Collaboration</p>
          <p id="fun">Fun</p>
          <p id="flex">Flexibility</p>
          <p id="naut">Nautical</p>
          <p id="trop">Tropical Beach</p>
        </div>
    <h2>Colors</h2>
        <div class="swatches">
          <p id="capri"></p>
          <p id="mbg"></p>
          <p id="cyan"></p>
          <p id="ocean"></p>
          <p id="yellow"></p>
        </div>
    <h2>Buttons</h2>
        <div class="buttons">
          <button id="button1">BUTTON 1</button>
          <button id="button2">BUTTON 2</button>
        </div>
    <h2 id="fonthead">Fonts</h2>
      <div class="fonts">
        <div class="headings">
          <p id="f1">Heading 1</p>
          <p id="f2">Heading 2</p>
          <p id="f3">Heading 3</p>
          <p id="f4">Heading 4</p>
        <div class="subheadings">
          <p id="f5">Subheading 1</p>
          <p id="f6">Subheading 2</p>
          <p id="f7">Subheading 3</p>
          <p id="f8">Subheading 4</p>
        <div class="text">
          <p>Text 1</p>
          <p id="f9">Text 2</p>
      </div>

  </main>


</body>

</html>
