<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Ahoy! Homepage</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/index.css"/>
    <link rel="stylesheet" href="https://use.typekit.net/zga1hzm.css">
  </head>
  <body>
      <main>
        <header>
          <h1>Ahoy!</h1>
<!-- Button Nav -->
          <div id="btndiv">
            <button id="getusers">GET USERS</button>
            <button id="signup">SIGN UP</button>
            <button id="login">LOGIN</button>
            <button onclick="document.location = 'form1.html'">PLAY</button>
          </div>
<!-- Hidden Div -->
          <div id="formdiv">
            <form>
              <label for="username">Username:</label>
              <input type="text" name="username"><br><br>
              <label for="password">Password:</label>
              <input type="password" name="password">
              <!-- <input type="submit" value="Submit"> -->
            </form><br><br>
            <button id=userSubmit onclick="document.location='user_page.html'">Submit</button>
          </div>
<!-- Results Area -->
          <pre id="results">
          </pre>
<!-- Image -->
          <div id="imgdiv">
            <img id="island" src="../img/asset4.png">
            <img id="boat" src="../img/asset1.png">
          </div>
        </header>
<!-- Tagline -->
        <footer>
          <div id="pardiv">
            <p>Send the right message.</p>
            <p>Be the first to get rescued!</p>
          </div>
        </footer>
      </main>
      <script type="text/javascript" src="JS/index.js"></script>
  </body>
</html>
