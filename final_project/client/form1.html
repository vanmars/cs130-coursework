<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Ahoy! Outline Submission Form 1</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/form.css"/>
    <link rel="stylesheet" href="https://use.typekit.net/zga1hzm.css">
  </head>
  <body>
      <main>
        <header>
          <h1>Ahoy!</h1>
          <h3>Stranded member of the <b style="color:#F5FDC6">YELLOW</b> team, enter your outline!</h3>
        </header>
        <section>
           <form id="yellow-form">
              <div class="yellow">
                <label class="ital" for="yc1">Claim 1</label><br>
              </div>
                <input type: "text" id="yc1" name="yc1" required maxlength="400">
                  <br>
                  <br>
                <label for="y1e1">Evidence 1</label> <br>
                <textarea type="text" id="y1e1" name="y1e1" required maxlength="400"></textarea>
                  <br>
                  <br>
                <label for="y1e2">Evidence 2</label><br>
                <textarea type="text" id="y1e2" name="y1e2" required maxlength="400"></textarea>
                  <br>
                  <br>
                <label for="y1cc">Close Call Evidence</label>
                <label class="smaller">(evidence that somewhat supports your point, but not compellingly)</label><br>
                <textarea type="text" id="y1cc" name="y1cc" required maxlength="400"></textarea>
                  <br>
                  <br>
                <label for="y1rh">Red Herring Evidence</label>
                <label class="smaller">(evidence that does not support your point, at all!)</label><br>
                <textarea type="text" id="y1rh" name="y1rh" required maxlength="400"></textarea>
                  <br>
                  <br>
                  <br>
              <div class="yellow">
                <label class="ital" for="yc2">Claim 2</label><br>
              </div>
                <input type: "text" id="yc2" name="yc2">
                  <br>
                  <br>
                <label for="y2e1">Evidence 1</label>  <br>
                <textarea type="text" id="y2e1" name="y2e1" required maxlength="400"></textarea>
                  <br>
                  <br>
                <label for="y2e2">Evidence 2</label>  <br>
                <textarea type="text" id="y2e2" name="y2e2"required maxlength="400"></textarea>
                  <br>
                  <br>
                <label for="y2cc">Close Call Evidence</label>
                <label class="smaller">(evidence that somewhat supports your point, but not compellingly)</label><br>
                <textarea type="text" id="y2cc" name="y2cc" required maxlength="400"></textarea>
                  <br>
                  <br>
                <label for="y2rh">Red Herring Evidence</label>
                <label class="smaller">(evidence that does not support your point, at all!)</label><br>
                <textarea type="text" id="y2rh" name="y2rh" required maxlength="400"></textarea>
                  <br>
                  <br>
                  <br>
                <button type="submit" id="ysubmit" onclick="document.location ='form2.html'">Submit</button>
          </form>
        </section>
      </main>
  </body>
</html>
